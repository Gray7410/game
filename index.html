<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>JS Game</title>
</head>
<body>


  <div class="app">
    <div class="app__header">
      <h1 id="time-header">Время игры: <span id="time">15.0</span> сек.</h1>
      <h2 id="result-header" class="hide">Попаданий: <span id="result"></span></h2>
      <h3 id="miss-header" class="hide">Промахов: <span id="miss"></span></h3>
      <h4 id="lives-header" class="hide">Жизнь: <span id="lives"></span></h4>
      <h4 id="lives-end" class="hide">Больше 3-х промахов. Вы проиграли!</span></h4>
    </div>
    <div class="app__content">
      <button class="btn" id="start">Начать</button>

      <div class="game" id="game"></div>
    </div>
    <div class="app__footer">
      <div class="input">
        <label for="game-time">Время игры, (сек)</label>
        <input type="number" id="game-time" min="5" max="999999999999999" step="1" value="15">
      </div>
    </div>
  </div>
  

  <script src="index.js"></script>
</body>
</html>
